<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quest: Input Checkbox e Radio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Checkbox</h1>

    <p>É uma caixinha que o usuário deve selecionar uma ou mais dentre algumas opções</p>

    <h2>Técnologias de Programação</h2>

        <input type="checkbox" name="tecnologias" id="html" checked>
        <label for="html">HTML</label>


        <br><br>

        <input type="checkbox" name="tecnologias" id="css">
        <label for="css">CSS</label>


        <br><br>

        <input type="checkbox" name="tecnologias" id="javascript">
        <label for="javascript">JavaScript</label>

        <br><br>

        <input type="checkbox" name="tecnologias" id="C#">
        <label for="C#">C#</label>
</body>

</html>
